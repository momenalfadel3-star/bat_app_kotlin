name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bat-app-v2-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Create Release and Upload APK
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.0.${{ github.run_number }}
          name: "الخفاش v2.0.${{ github.run_number }}"
          body: |
            ## تطبيق الخفاش v2.0 - النسخة المطورة
            
            تحديث شامل للأداء والتوافق:
            - **50 بروكسي:** إضافة قائمة بـ 50 بروكسي عالي الأداء.
            - **سجلات الاستجابة:** عرض استجابات الخادم بشكل حي في الواجهة.
            - **تعديل البروكسي:** إضافة خيار لإدخال بروكسي مخصص.
            - **تحسين الشبكة:** دعم جميع أنواع الشبكات (IPv4/IPv6).
            - **توفير البطارية:** تحسين استهلاك الموارد والبطارية.
            - **توافق شامل:** يعمل على جميع الهواتف (Android 5.0+).
            
            *تم البناء تلقائياً بواسطة Manus AI.*
          files: app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
